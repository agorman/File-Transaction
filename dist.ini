name    = File-Transaction
author  = Andy Gorman <andyg@apacesystems.com>
license = None
copyright_holder = Apace Systems Corporation
copyright_year   = 2013

version = 0.001

[GatherDir]
  exclude_filename = README.pod

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[CPANFile]
[PodWeaver]

[CopyFilesFromBuild]
  copy = README.md

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]

[ChangelogFromGit]
  file_name = Changes
  tag_regexp = ^v\d

[GitHub::Meta]
  repo = %N

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases

[Git::Tag]
  tag_format = v%v
  branch = releases

[UploadToCPAN]

[Git::Push]

[AutoPrereqs]

